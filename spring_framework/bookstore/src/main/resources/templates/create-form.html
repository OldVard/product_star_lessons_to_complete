<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new book</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="main">
        <div class="main-container">
            <h1>Добавить книгу</h1>

            <form action="/books/create" method="post" class="create-form">
                <label for="book-name">Название</label>
                <input type="text" id="book-name" name="name" placeholder="Название книги" required>
                <label for="book-author">Автор</label>
                <input type="text" id="book-author" name="author" placeholder="Полное имя" required>
                <label for="book-pages">Количество страниц</label>
                <input type="number" id="book-pages" name="pages" placeholder="Количество страниц" min="1" required>

                <div class="button-wrapper">
                    <button type="submit" class="create-button">Добавить</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
